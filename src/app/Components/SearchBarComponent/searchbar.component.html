<div class="searchArea">
  <div class=" md-form active-purple-2 mb-3">
    <input class=" searchinput form-control" type="text" placeholder="Enter full or partial hotel name" [(ngModel)]="hotelNameInput">
    <button class="btnsearch btn btn-dark" (click)="seacrhHotelByName()">Search By Name</button>
    <button class="btnsearch btn btn-dark" (click)="searchAllHotels()">See All Hotels</button>
  </div>
</div>
<div class="searchResult" *ngIf="displayHotel">
  <div *ngFor="let hotel of hotels">
    {{hotel.hotelName}}
  </div>
</div>
